<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formul치rio de Contato</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Container principal -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <!-- T칤tulo do Formul치rio -->
          <h2 class="text-center mb-4">Entre em Contato</h2>

          <!-- Mensagem de sucesso (oculta inicialmente) -->
          <div id="success-message" class="alert alert-success d-none">
            Sua mensagem foi enviada com sucesso! 游꿀
          </div>

          <!-- Formul치rio -->
          <form id="contact-form">
            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Seu nome"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="seuemail@exemplo.com"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Mensagem</label>
              <textarea
                class="form-control"
                id="message"
                rows="4"
                placeholder="Digite sua mensagem"
                required
              ></textarea>
            </div>

            <!-- Bot칚o de envio -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                Enviar Mensagem
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para feedback visual -->
    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Evita recarregar a p치gina

          // Exibe a mensagem de sucesso
          document.getElementById("success-message").classList.remove("d-none");

          // Limpa os campos do formul치rio
          document.getElementById("contact-form").reset();
        });
    </script>
  </body>
</html>
