<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busca de Usu치rios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .spinner {
        display: none;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center mb-4">游댌 Buscar Usu치rio(s)</h2>

      <!-- Campo de entrada e bot칚o -->
      <div class="input-group mb-3">
        <input
          type="text"
          id="userID"
          class="form-control"
          placeholder="Digite o(s) ID(s) do usu치rio (1 a 10, separados por v칤rgula)"
        />
        <button id="searchButton" class="btn btn-primary">Buscar</button>
        <button id="cleanButton" class="btn btn-danger">Limpar</button>
      </div>

      <!-- 츼rea para exibir os resultados -->
      <div id="userInfo" class="mt-4"></div>
    </div>

    <script>
      document
        .getElementById("searchButton")
        .addEventListener("click", function () {
          let userIDs = document.getElementById("userID").value;
          userIDs = userIDs.split(",").map((id) => id.trim()); // separar IDs por v칤rgula

          const userInfoContainer = document.getElementById("userInfo");
          userInfoContainer.innerHTML = ""; // Limpar resultados anteriores

          // Exibir o spinner enquanto carrega
          const spinner = document.createElement("div");
          spinner.classList.add("spinner-border", "text-primary");
          spinner.setAttribute("role", "status");
          const spinnerText = document.createElement("span");
          spinnerText.classList.add("visually-hidden");
          spinnerText.textContent = "Carregando...";
          spinner.appendChild(spinnerText);
          userInfoContainer.appendChild(spinner);

          // Criar a promessa para cada ID de usu치rio
          const promises = userIDs.map((userId) =>
            fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
              .then((response) => {
                if (!response.ok) {
                  throw new Error(`Usu치rio ${userId} n칚o encontrado`);
                }
                return response.json();
              })
              .catch((error) => ({ error: error.message }))
          );

          // Aguardar todas as requisi칞칫es e mostrar os resultados
          Promise.all(promises)
            .then((users) => {
              userInfoContainer.innerHTML = ""; // Limpar o spinner
              users.forEach((user) => {
                if (user.error) {
                  userInfoContainer.innerHTML += `
                    <div class="alert alert-danger">Erro: ${user.error}</div>
                  `;
                } else {
                  userInfoContainer.innerHTML += `
                    <div class="card mb-3>
                      <div class="card-body">
                        <h5 class="card-title">${user.name}</h5>
                        <p class="card-text"><strong>Email:</strong> ${user.email}</p>
                        <p class="card-text"><strong>Telefone:</strong> ${user.phone}</p>
                        <p class="card-text"><strong>Empresa:</strong> ${user.company.name}</p>
                      </div>
                    </div>
                  `;
                }
              });
            })
            .catch((error) => {
              userInfoContainer.innerHTML = `
                <div class="alert alert-danger">Erro ao buscar os usu치rios!</div>
              `;
            })
            .finally(() => {
              // Remover o spinner ap칩s a execu칞칚o, tanto em caso de sucesso quanto erro
              spinner.remove();
            });
        });

      // Limpeza de dados
      document
        .getElementById("cleanButton")
        .addEventListener("click", function () {
          document.getElementById("userID").value = "";
          document.getElementById("userInfo").innerHTML = "";
        });
    </script>
  </body>
</html>
